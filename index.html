<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Boolean</title>
</head>
<body>
    <div class="container">

        <header class="logo">
            <!-- Logo Pagina -->
            <img src="/imgs/logo.png" alt="Website Logo">
            <h1>Taking Booleaner from A to B</h1>
        </header>

        <nav class="nav">
            <!-- Link Navigazione -->
            <ul>
                <li><button type="button">Prenota</button></li>
                <li><button type="button">Termina Prenotazione</button></li>
                <li><button type="button">Accendi Luci</button></li>
            </ul>
        </nav>

        <main class="content">
            <!-- selezione monopattini -->
            <div class="scooter">
                <input type="checkbox" id="Gino22" name="Gino22">
                <span class="scooter-name">Monopattino Gino22</span>
                <p class="scooter-pos">
                    <span class="material-symbols-outlined" style="font-size: 18px;">arrow_forward</span>
                    Via Guadalametri - a 220 metri da te</p>
                <p class="scooter-charge-title">Stato carica:</p>
                <div class="medium-charge charge-bar"></div>
            </div>

            <div class="scooter">
                <input type="checkbox" id="Gino22" name="Gino22">
                <span class="scooter-name">Monopattino Mike14</span>
                <p class="scooter-pos">
                    <span class="material-symbols-outlined" style="font-size: 18px;">arrow_forward</span>Via Ricciardoni - a 420 metri da te</p>
                <p class="scooter-charge-title">Stato carica:</p>
                <div class="high-charge charge-bar"></div>
            </div>

            <div class="scooter">
                <input type="checkbox" id="Gino22" name="Gino22">
                <span class="scooter-name">Monopattino Fede154</span>
                <p class="scooter-pos">
                    <span class="material-symbols-outlined" style="font-size: 18px;">arrow_forward</span>Via Mentarini - a 490 metri da te</p>
                <p class="scooter-charge-title">Stato carica:</p>
                <div class="low-charge charge-bar"></div>
            </div>

        </main>
    </div>
</body>
</html>
